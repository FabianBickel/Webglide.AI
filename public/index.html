<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/htmx.min.js" defer></script>
    <script src="scripts/dynamicBackground.js" defer></script>
</head>
<body class="-z-50 bg-black h-full w-full flex justify-center items-center h-screen">
<div class="-z-40 fixed blu-[150px] h-full w-full opacity-30">
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
    <div class="circle absolute w-1/6 h-1/6 rounded-full ease-in-out transition-all duration-[3s]"></div>
</div>
<div class="w-full flex justify-center items-center h-min gap-4 drop-shadow-md opacity-80
            overflow-hidden h-full">
    <textarea type="text" 
        class="w-1/3 h-16 rounded-[2rem] bg-white flex px-8 py-5 justify-center items-center 
               focus:outline-none resize-none transition[height] ease-in-out duration-300"
        placeholder="Describe your vision..."
        id="prompt-input"></textarea>
    <button hx-post="http://localhost:5001/webglide-ai/europe-west6/default/api/v1/site/build"
        hx-trigger="click"
        hx-vals='{"prompt":document.getElementById("prompt-input").value}'
        id="buildButton"
        class="h-16 w-16 -mr-20 rounded-full bg-fuchsia-600 flex justify-center items-center
                opacity-0 transition[margin] ease-out
                hover:scale-110 hover:bg-fuchsia-400 duration-300">
        <img src="icons/hammer-solid.svg" class="h-6">
    </button>
</div>

<script>
    const textarea = document.getElementById('prompt-input');
    const buildButton = document.getElementById('buildButton');
    textarea.addEventListener('input', function () {
        // Clone the textarea and set the height to auto
        let clone = this.cloneNode();
        clone.style.height = 'auto';
        clone.style.visibility = 'hidden';
        clone.style.position = 'absolute';
        document.body.appendChild(clone);
        clone.value = this.value;

        // If the clone's scrollHeight equals its clientHeight, it's likely one line
        if (Math.abs(clone.scrollHeight - clone.clientHeight) <= 0) {  // Increased buffer to 20
            this.style.height = '';  // Reset to default CSS height
        } else {
            this.style.height = clone.scrollHeight + 'px';
        }

        if (this.value.length === 0) {
            buildButton.classList.add('-mr-20');
            buildButton.classList.add('opacity-0');
            buildButton.disabled = true;
        } else {
            buildButton.classList.remove('-mr-20');
            buildButton.classList.remove('opacity-0');
            buildButton.disabled = false;
        }
    });
</script>

</body>
</html>
